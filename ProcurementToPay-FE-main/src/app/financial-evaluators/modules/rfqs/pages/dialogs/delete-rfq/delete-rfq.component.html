<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col text-center"> <i class="far fa-times-circle fa-6x col-red"></i> </div>
      <div class="col-12">
        <dl class="dl-horizontal">
          <dt class="pull-left me-2">RFQ Title: </dt>
          <dd>{{ rfq.title }}</dd>
          <dt class="pull-left me-2">Project Deadline:</dt>
          <dd> {{ rfq.projectDeadline | date: 'medium' }}</dd>
          <dt class="pull-left me-2">Response Deadline:</dt>
          <dd> {{ rfq.projectDeadline | date: 'medium' }}</dd>
          <dt class="pull-left me-2">Posted By:</dt>
          <dd> {{ rfq.postedBy }}</dd>
          <dt class="pull-left me-2">RFQ code:</dt>
          <dd> {{ rfq.rfqCode }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end" class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </mat-dialog-actions>
</div>
