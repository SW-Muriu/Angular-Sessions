
<section class="content">
    <div class="content-block">
      <div class="block-header">
        <!-- breadcrumb -->
        <app-breadcrumb [title]="'Departments'" [items]="['Home','Departments']" [active_item]="'Departments'"></app-breadcrumb>
      </div>

      <!-- Widgets -->
      <app-gen-widgets></app-gen-widgets>
      
  
      <div class="row">
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  
            <div class="boxs mail_listing">
              <!-- <div class="inbox-center table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th colspan="1">
                        <div class="inbox-header">
                          Compose New Message
                        </div>
                      </th>
                    </tr>
                  </thead>
                </table>
              </div> -->
           
                
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                        <div class="body">
                            <div class="table-responsive">
                                <div class="materialTableHeader">
                                  <div class="row">
                                    <div class="col-8">
                                      <ul class="header-buttons-left ms-0">
                                        <li class="dropdown">
                                          <h2>Departments </h2>
                                        </li>
                                        <li class="dropdown m-l-20">
                                          <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                          <input placeholder="Filter..." type="text" (keyup)="applyFilter($event)" #filter class="browser-default search-field"
                                            aria-label="Search box">
                                        </li>
                                        <li>
                                          <div class="m-l-10" matTooltip="ADD">
                                            <button mat-mini-fab color="primary" (click)="addDepartment()">
                                              <mat-icon class="col-white">add</mat-icon>
                                            </button>
                                          </div>
                                        </li>
                                        <li>
                                          <div class="m-l-10" matTooltip="REFRESH">
                                            <button mat-mini-fab color="primary" (click)="refresh()">
                                              <mat-icon class="col-white">refresh</mat-icon>
                                            </button>
                                          </div>
                                        </li>
                                        <!-- <li>
                                          <div class="m-l-10" [hidden]=!selection.hasValue() matTooltip="DELETE">
                                            <button mat-mini-fab color="warn">
                                              <mat-icon class="col-white">delete
                                              </mat-icon>
                                            </button>
                                          </div>
                                        </li> -->
                                      </ul>
                                    </div>
                                    <div class="col-4">
                                      <ul class="header-buttons">
                                        <li>
                                          <div class="export-button m-l-10" matTooltip="XLSX">
                                            <img src="assets/images/icons/xlsx.png" alt=""
                                              (click)="exporter.exportTable('xlsx', {fileName:'assets-list', sheet: 'sheet1'})" />
                                          </div>
                                        </li>
                                        <li>
                                          <div class="export-button m-l-10" matTooltip="CSV">
                                            <img src="assets/images/icons/csv.png" alt="" (click)="exporter.exportTable('csv')" />
                                          </div>
                                        </li>
                                        <li>
                                          <div class="export-button m-l-10" matTooltip="JSON">
                                            <img src="assets/images/icons/json.png" alt="" (click)="exporter.exportTable('json')" />
                                          </div>
                                        </li>
                                        <li>
                                          <div class="export-button m-l-10" matTooltip="TXT">
                                            <img src="assets/images/icons/txt.png" alt="" (click)="exporter.exportTable('txt')" />
                                          </div>
                                        </li>
                                      </ul>
                                    </div>
                                  </div>
                                </div>
                                <mat-table #table matTableExporter [dataSource]="dataSource" matSort class="mat-cell"
                                  #exporter="matTableExporter">
                                  
                                  <!-- ID Column -->
                                  <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-30">Id</mat-header-cell>
                                    <mat-cell *matCellDef="let row" class="psl-3 tbl-col-width-per-30">{{row.id}}</mat-cell>
                                  </ng-container>
                                  
                                  <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Department Name</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40"> {{row.name}}</mat-cell>
                                  </ng-container>
                                  <ng-container matColumnDef="code">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header class="psl-3 tbl-col-width-per-40">Department Code</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (click)="onSelect(row)" class="psl-3 tbl-col-width-per-40"> {{row.code}}</mat-cell>
                                  </ng-container>
                                  
                                  <ng-container matColumnDef="actions">
                                    <mat-header-cell *matHeaderCellDef class="psl-3 tbl-col-width-per-30">Actions</mat-header-cell>
                                    <mat-cell *matCellDef="let row; let i=index;" class="psl-3 tbl-col-width-per-30" (click)="onSelect(row)">
                                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()" (click)="onSelect(row)"
                                        class="tbl-action-btn">
                                        <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                      </button>
                                      <button mat-icon-button color="accent" (click)="$event.stopPropagation()"
                                      (click)="deleteDepartment(row)" class="tbl-action-btn">
                                        <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                      </button>
                                    </mat-cell>
                                  </ng-container>
                                  
                                  <!-- <ng-container matColumnDef="action">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                                    <mat-cell *matCellDef="let row" (click)="onSelect(row)"> </mat-cell>
                                  </ng-container>                   -->
                                 
                                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                  <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"
                                    [style.cursor]="'pointer'" matRipple>
                                  </mat-row>
                                  <mat-cell *matNoDataRow colspan="4"> No data matching the filter "{{input.value}}"</mat-cell>
                                  
                                </mat-table>
                                <!-- Loading spinner -->
                                <div *ngIf="isLoading"  class="tbl-spinner">
                                  <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                  </mat-progress-spinner>
                                </div>
                                <!-- context menu start -->
                                <!-- <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
                                  [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu">
                                </div> -->
                                <mat-menu #contextMenu="matMenu">
                                  <ng-template matMenuContent let-item="item">
                                    <button mat-menu-item (click)="addNew()">
                                      <mat-icon>add_box</mat-icon>
                                      <span>Add Record</span>
                                    </button>
                                    <button mat-menu-item (click)="editCall(item)">
                                      <mat-icon>create</mat-icon>
                                      <span>Edit Record</span>
                                    </button>
                                    <button mat-menu-item (click)="deleteItem(item.id,item)">
                                      <mat-icon>delete</mat-icon>
                                      <span>Delete Record</span>
                                    </button>
                                    <button mat-menu-item (click)="refresh()">
                                      <mat-icon>refresh</mat-icon>
                                      <span>Refresh Record</span>
                                    </button>
                                    <button mat-menu-item disabled>
                                      <mat-icon>no_encryption</mat-icon>
                                      <span>Disable</span>
                                    </button>
                                    <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                                      <mat-icon>list_alt</mat-icon>
                                      <span> Nested Menu</span>
                                    </button>
                                  </ng-template>
                                </mat-menu>
                                <mat-menu #nestedmenu="matMenu">
                                  <button mat-menu-item>
                                    <mat-icon>mail_outline</mat-icon>
                                    <span>Item 1</span>
                                  </button>
                                  <button mat-menu-item>
                                    <mat-icon>call</mat-icon>
                                    <span>Item 2</span>
                                  </button>
                                  <button mat-menu-item>
                                    <mat-icon>chat</mat-icon>
                                    <span>Item 3</span>
                                  </button>
                                </mat-menu>
                                
                                <mat-paginator [pageSize]="10" [pageSizeOptions]="[2,5,10,20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
                                
                              </div>
                                   
                        </div>
                      </div>
                    </div>
                  </div>
           
                
    
            </div>
   
        </div>
      </div>
  
    </div>
  </section>
