<div class="addContainer">
  <div *ngIf="Data" class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-1">Verify Need</div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
        <div style="margin-left: 25px;">
          <mat-card-content>
              <div class="row mt-1" style="width: 98%">
                <div class="col-5 m-b-10">Need name:</div>
                <div class="col-7 pro-left m-b-10">{{ Data.need }}</div>
                <div class="col-5 m-b-10">Need description:</div>
                <div class="col-7 pro-left m-b-10">{{ Data.reqCode }}</div>          
              </div>
            </mat-card-content>

        </div>
      
      <form class="register-form m-4" [formGroup]="statusForm">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" required (selectionChange)="statusSelected($event)">
                  <mat-option *ngFor="let statusType of statusTypes" [value]="statusType">
                    {{ statusType }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div  *ngIf="!rejected" class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
              <mat-form-field class="example-full-width mb-3" appearance="outline">
                <mat-label>Set tender period</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="timeline" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row"  *ngIf="!rejected">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Remarks</mat-label>
                <textarea formControlName="remarks" matInput></textarea>
                <mat-error
                *ngIf="statusForm.get('remarks').hasError('required')"
              >
              Remarks is required
              </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row" *ngIf="!rejected">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Bid Fee</mat-label>
                <input formControlName="bidFee" matInput/>
                <mat-error
                *ngIf="statusForm.get('bidFee').hasError('required')"
              >
              Bid fee is required
              </mat-error>
              </mat-form-field>
            </div>
            </div>
          <div class="row" *ngIf="rejected">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Reason</mat-label>
                <textarea formControlName="reason" matInput></textarea>
                <mat-error
                *ngIf="statusForm.get('reason').hasError('required')"
              >
              Reason is required
              </mat-error>
              </mat-form-field>
            </div>
            </div>
         
          
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <div class="example-button-row" align="end">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="changeStatus()"
                >
                  Submit
                </button>
                <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
              </div>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
