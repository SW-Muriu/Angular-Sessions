<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!-- <img [src]='asset.img' alt="avatar"> -->
        <img src="assets/images/emtec.png" alt="avatar" />
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
            {{ dialogTitle }}
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="Form" class="m-4">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" (selectionChange)="getCategory($event)">
              <mat-option *ngFor="let item of categories" [value]="item.name">{{ item.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="Form.get('category').hasError('required')">
              Category is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>InputType</mat-label>
            <mat-select formControlName="inputType" (selectionChange)="getInputType($event)">
              <mat-option *ngFor="let item of inputTypes" [value]="item.name">{{ item.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="Form.get('inputType').hasError('required')">
              InputType is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Requirement name</mat-label>
            <input formControlName="label" matInput required (keyup)="getRequirementName($event)" />
            <mat-error *ngIf="Form.get('label').hasError('required')">
              Requirement name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="m-l-25 m-b-20" [align]="'end'">
          <button mat-flat-button color="warn" class="msr-2 mt-4" (click)="back()">
            Discard
          </button>
          <button mat-flat-button color="primary" class="msr-4 mt-4" (click)="onSubmit()"
            [class.auth-spinner]="announcementloading" [disabled]="announcementloading" [disabled]="Form.invalid">
            Submit
          </button>
          <!-- [disabled]="!formIsValid" -->
        </div>
      </div>
    </form>
  </div>
</div>
