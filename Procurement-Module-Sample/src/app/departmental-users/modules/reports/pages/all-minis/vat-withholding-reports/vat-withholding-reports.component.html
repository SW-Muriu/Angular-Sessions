<div class="card">
    
    <br>
    <div class="header">
        <h2>VAT withholding reports</h2>
    </div>
    
    <div class="body">
        <div class="doc-file-type">
            <ul class="list-unstyled" style="position: relative; max-height: 180px;" [perfectScrollbar]>
                <li class="d-flex mb-3" (click)="vatParameters('general')">
                    <span class="msr-3 align-self-center img-icon info-rgba text-info"><i
                            class="far fa-file-archive"></i></span>

                    <div class="set-flex">
                        <h5 class="font-16 mb-1">General report</h5>
                        <p>Report with all VAT details</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                <li class="d-flex mb-3" (click)="vatParameters('vat paid')">
                    <span class="msr-3 align-self-center img-icon danger-rgba text-danger"><i
                            class="far fa-file-pdf"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">VAT paid per supplier</h5>
                        <p>Report for all VAT withholding paid</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                
                <li class="d-flex mb-3" (click)="vatParameters('vat recieved')">
                    <span class="msr-3 align-self-center img-icon primary-rgba text-primary"><i
                        class="far fa-file-word"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">VAT recieved per customer</h5>
                        <p>Report for all VAT withholding recieved</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>

                


            </ul>

        </div>
    </div>
</div>
