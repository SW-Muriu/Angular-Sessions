<div class="card">
    
    <br>
    <div class="header">
        <h2>Purchase orders'/Suppliers' reports</h2>
    </div>
    
    <div class="body">
        <div class="doc-file-type">
            <ul class="list-unstyled" style="position: relative; min-height: 500px;">
                <li class="d-flex mb-3" (click)="paymentParameters('general')">
                    <span class="msr-3 align-self-center img-icon info-rgba text-info"><i
                            class="far fa-file-archive"></i></span>

                    <div class="set-flex">
                        <h5 class="font-16 mb-1">General report</h5>
                        <p>Report with all payments/statements details</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                <li class="d-flex mb-3" (click)="paymentParameters('supplier payment')">
                    <span class="msr-3 align-self-center img-icon danger-rgba text-danger"><i
                            class="far fa-file-pdf"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">Payment per supplier</h5>
                        <p>Report for all payments done to specific supplier</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                
                <li class="d-flex mb-3" (click)="paymentParameters('supplier statement')">
                    <span class="msr-3 align-self-center img-icon success-rgba text-success"><i
                        class="far fa-file-excel"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">Supplier statement</h5>
                        <p>Report for all supplier statements</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>

                <!-- <li class="d-flex mb-3" (click)="paymentParameters('payments recieved')">
                    <span class="msr-3 align-self-center img-icon primary-rgba text-primary"><i
                            class="far fa-file-word"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">Payments from customers</h5>
                        <p>Report for all payments recieved</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li> -->
                <li class="d-flex mb-3" (click)="paymentParameters('POs per supplier')">
                    <span class="msr-3 align-self-center img-icon primary-rgba text-primary"><i
                        class="far fa-file-word"></i></span>

                    <div class="set-flex">
                        <h5 class="font-16 mb-1">POs per supplier</h5>
                        <p>PO report per supplier</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>


            </ul>

        </div>
    </div>
</div>
