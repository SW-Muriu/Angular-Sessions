<div class="card">
    <div class="header">
        <h2>Customers</h2>
    </div>
    <div class="body">
        <div class="doc-file-type">
            <!-- [perfectScrollbar] -->
            <ul class="list-unstyled" style="position: relative; max-height: 310px;">
                <li class="d-flex mb-3">
                    <span class="msr-3 align-self-center img-icon danger-rgba text-danger"><i
                            class="far fa-file-pdf"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">General report</h5>
                        <p>General report for all maintained customers</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                <li class="d-flex mb-3">
                    <span class="msr-3 align-self-center img-icon primary-rgba text-primary"><i
                            class="far fa-file-word"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">Status</h5>
                        <p>Report based on customer status</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                <li class="d-flex mb-3">
                    <span class="msr-3 align-self-center img-icon success-rgba text-success"><i
                            class="far fa-file-excel"></i></span>
                    <div class="set-flex">
                        <h5 class="font-16 mb-1">Deliverables</h5>
                        <p>Report based on deliverables to customers </p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>
                <li class="d-flex mb-3">
                    <span class="msr-3 align-self-center img-icon info-rgba text-info"><i
                            class="far fa-file-archive"></i></span>

                    <div class="set-flex">
                        <h5 class="font-16 mb-1">Bank</h5>
                        <p>Report with summary of all customers affiliated to specific bank</p>
                    </div>
                    <div class="ms-auto">
                        <td>

                            <i class="far fa-arrow-alt-circle-down"></i>
                        </td>
                    </div>
                </li>


            </ul>

        </div>
    </div>
</div>
