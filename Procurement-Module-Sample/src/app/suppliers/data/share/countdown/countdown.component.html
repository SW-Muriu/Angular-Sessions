<div class="plain-card mt-2" style="background-color: #f8f9fa;">
  <div class="card-inner">
    <h5 class="tx-primary m-b-15">Countdown to deadline</h5>
    <div class="row mb-2">
      <div class="col-3">
        <div class="row">
          <div class="col-8">
            <label class="font-14">Days</label>
            <h2>{{daysToDday}}</h2>
            <!-- <i class="material-icons col-purple">trending_up</i> -->
          </div>
          <div class="col-4">
            <label class="font-14"></label>
            <h2>:</h2>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-8">
            <label class="font-14">Hours</label>
            <h2>{{hoursToDday}}</h2>
          </div>
          <div class="col-4">
            <label class="font-14"></label>
            <h2>:</h2>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-8">
            <label class="font-14">Minutes</label>
            <h2>{{minutesToDday}}</h2>
          </div>
          <div class="col-4">
            <label class="font-14"></label>
            <h2>:</h2>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-12">
            <label class="font-14">Seconds</label>
            <h2>{{secondsToDday}}</h2>
          </div>
          
        </div>
      </div>
    </div>

  </div>
</div>
