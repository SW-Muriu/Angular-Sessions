<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modalHeader clearfix">
          <img src="../../../../../assets/images/emtec.png" alt="avatar" />
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
              Bid RFQ
            </div>
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="bidRfqForm">
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>RFQ title</mat-label>
            <input matInput formControlName="rfqtitle" required />
            <mat-error *ngIf="bidRfqForm.get('rfqtitle').hasError('required')">
              RFQ title is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Supplier name</mat-label>
            <input matInput formControlName="suppliername" type="text" required />
            <mat-error *ngIf="bidRfqForm.get('suppliername').hasError('required')">
             Supplier name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Supplier email</mat-label>
            <input matInput formControlName="supplieremail" type="text" required />
            <mat-error *ngIf="bidRfqForm.get('supplieremail').hasError('required')">
             Supplier email is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
   
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div>
              <div [formGroup]="dyForm">
                <div class="form-group">
                  <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Item</mat-label>
                        <input matInput formControlName="item" type="text" required />
                      </mat-form-field>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput formControlName="description" type="text" required />
                      </mat-form-field>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Quantity</mat-label>
                        <input matInput formControlName="quantity" type="text" required />
                      </mat-form-field>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Tax rate</mat-label>
                        <input matInput formControlName="taxRate" type="text" required />
                      </mat-form-field>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Unit price</mat-label>
                        <input matInput formControlName="unitPrice" type="text" required />
                      </mat-form-field>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-2">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Gross amount</mat-label>
                        <input matInput formControlName="grossAmount" type="text" required />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="float-end m-t-5 text-end">
            <p>Sub - Total amount: $300</p>
            <p>Discount : $10 </p>
            <p>Tax (10%) : $14 </p>
            <hr>
            <h3>
              <b>Total :</b> $304</h3>
          </div>
          <div class="clearfix"></div>
          <hr>
          <div class="float-end m-t-30 text-end" align="end">
            <button mat-raised-button class="btn-space" color="primary" [disabled]="!bidRfqForm.valid" (click)="sendQuatation()">
              Send
            </button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
