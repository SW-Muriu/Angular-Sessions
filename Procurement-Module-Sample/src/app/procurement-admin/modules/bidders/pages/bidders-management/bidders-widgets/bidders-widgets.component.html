<div class="row">
  <div class="col-lg-3 col-sm-6" (click)="navigateToActiveBidders()">
    <div class="info-box7 bg-c-purple order-info-box7">
      <div class="info-box7-block">
        <h4 class="m-b-20">Active Bidders </h4>
        <h2 class="text-end">
          <span class="float-start">{{ activeBidders }}</span
          ><i class="fas fa-user-plus"></i>
        </h2>
        <p class="m-b-0">Click for more details!</p>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-sm-6" (click)="navugateToLockedBidders()">
    <div class="info-box7 bg-c-purple order-info-box7">
      <div class="info-box7-block">
        <h4 class="m-b-20">Locked Bidders</h4>
        <h2 class="text-end">
          <span class="float-start">{{ lockedBidders }}</span
          ><i class="fab fa-buromobelexperte"></i>
        </h2>
        <p class="m-b-0">Click for more details!</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-6" (click)="navigateToInactiveBidders()">
    <div class="info-box7 bg-c-purple order-info-box7">
      <div class="info-box7-block">
        <h4 class="m-b-20">Inactive Bidders</h4>
        <h2 class="text-end">
          <span class="float-start">{{ inactiveBidders }}</span
          ><i class="fas fa-coins"></i>
        </h2>
        <p class="m-b-0">Click for more details!</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-6" (click)="navigateToDeletedBidders()">
    <div class="info-box7 bg-c-purple order-info-box7">
      <div class="info-box7-block">
        <h4 class="m-b-20">Deleted Bidders</h4>
        <h2 class="text-end">
          <span class="float-start">{{ deletedBidders }}</span
          ><i class="fas fa-users"></i>
        </h2>
        <p class="m-b-0">Click for more details!</p>
      </div>
    </div>
  </div>
</div>
