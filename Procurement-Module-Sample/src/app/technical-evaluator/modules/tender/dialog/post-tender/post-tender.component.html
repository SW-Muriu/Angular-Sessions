<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <div class="row">
      <div class="col text-center"> <i class="fas fa-paper-plane fa-6x col-green"></i> </div>
      <div class="col-12">
        <dl class="dl-horizontal">
          <dt class="pull-left me-2">Tender Title:</dt>
          <dd>{{ tender.title }}</dd>
          <dt class="pull-left me-2">TEnder Number:</dt>
          <dd> {{ tender.tenderNo }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end" class="mb-1">
    <button mat-flat-button color="primary" (click)="postTender()">
      Post Tender
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </mat-dialog-actions>
</div>
