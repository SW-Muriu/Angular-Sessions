<h2> {{ hero }} </h2> <!-- binds data to the new hero property-->

<!-- the div containers are used to update the binding to make an announcement -->
<div> 
    <span>
        id:
    </span>
    {{ hero.id }}

</div>
<div>
    <span>
        name:
    </span>
    {{ hero.name | uppercase }} <!-- Uses uppercase pipe to format-->
</div>

<!-- Two way binding to automate data flow -->
<div>
    <label for = "name">
        Hero name: 
    </label>
    <input id = "name" [(ngModel)] = "hero.name" placeholder="name">
    
</div>
